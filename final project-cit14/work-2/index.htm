<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .progress-wrapper {
            text-align: center;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
        }
        
        .buttons{
            margin-top: 15px;
        }
        
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2>Progress Bar</h2>
        <div class="container">
            <div class="row">
                <div class="col-12 progress-wrapper">
                    <div class="progress" style="height: 70%">
                        <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%" aria-label="Animated striped example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                    </div>
                    <div class="buttons">
                        <button class="btn btn-info" onclick="updateProgress(33)">1</button>
                        <button class="btn btn-warning" onclick="updateProgress(66)">2</button>
                        <button class="btn btn-success" onclick="updateProgress(100)">3</button>
                        <button class="btn btn-danger" onclick="resetProgress()">4</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function updateProgress(percentage) {
                const progressBar = document.getElementById('progress-bar');
                progressBar.style.width = percentage + '%';
                progressBar.innerHTML = percentage + '%';
            }

            function resetProgress() {
                const progressBar = document.getElementById('progress-bar');
                progressBar.style.width = '0%';
                progressBar.innerHTML = '0%';
            }
        </script>
</body>

</html>
